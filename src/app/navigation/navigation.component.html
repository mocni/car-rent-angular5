<nav class="navigation">
    <div class="container">
      <div class="grid grid__navigation">
        <div class="navigation__logo">
            <a href="#" class="navigation__logo--link">
                RentacaR
            </a>
        </div>

        <div class="navigation__menu col__hidden--tablet" *ngIf="isVisible">
          <ul class="list navigation__list">
            <li *ngFor="let nav of navigation" class="navigation__list--li">
              <a class="navigation__list--link">
                {{nav.title}}
              </a>
            </li>
          </ul>
        </div>

        <div class="navigation__menu col__hidden--mobile">
            <ul class="list navigation__list">
              <li *ngFor="let nav of navigation" class="navigation__list--li">
                <a class="navigation__list--link">
                  {{nav.title}}
                </a>
              </li>
            </ul>
          </div>

        <div class="navigation__contact">
          <button class="btn btn__primary" routerLink="/cars" >
            Cars
          </button>
        </div>
        <div class="navigation__hamburger" (click)="showNavigation()">
            <button class="btn btn__primary" >
              Menu
            </button>
        </div>
      </div>
    </div>
</nav>
